<div class="frame" *ngIf="img">
  <div class="watermark">
    <img class="background" ngSrc="assets/gallery/{{img.id}}.jpg" alt="sticker"
         [width]="width" [height]="height" [ngStyle]="{'width.px': width, 'height.px': height}"
    />
  </div>
  <figure>
    <img
      class="sticker"
      ngSrc="assets/gallery/{{img.id}}.jpg"
      alt="sticker"
      [width]="width"
      [height]="height"
      [ngStyle]=" {'margin-top': img.top, 'margin-left': img.left, 'rotate': img.rotation, 'width.px': width, 'height.px': height} "
      priority
    />
    <figcaption class="description" *ngIf="img" [style.width.px]="width + 20">
      <h2>{{img.title}}</h2>
      <p [innerHTML]="img.description"></p>
    </figcaption>
  </figure>
</div>
