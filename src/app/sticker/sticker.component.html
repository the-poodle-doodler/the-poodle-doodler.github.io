<div class="frame" *ngIf="img">
  <div class="watermark">
    <img class="background" [ngClass]="(img.aspectRatio >= 1) ? 'portrait' : 'landscape'" src="assets/gallery/{{img.id}}.jpg" alt="sticker" />
  </div>
  <figure>
    <img
      class="sticker"
      src="assets/gallery/{{img.id}}.jpg"
      alt="sticker"
      [ngClass]="(img.aspectRatio >= 1) ? 'portrait' : 'landscape'"
      [ngStyle]=" {'margin-top': img.top, 'margin-left': img.left, 'rotate': img.rotation} "
    />
    <figcaption class="description" *ngIf="img">
      <h2>{{img.title}}</h2>
      <p [innerHTML]="img.description"></p>
    </figcaption>
  </figure>
</div>
